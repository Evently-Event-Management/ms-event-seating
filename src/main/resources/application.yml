server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: ${SERVER_SERVLET_CONTEXT_PATH:/api/event-seating}


spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  application:
    name: ms-event-seating

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/realms/event-ticketing}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/realms/event-ticketing/protocol/openid-connect/certs}

  # Configure multipart file upload limits and other servlet properties
  servlet:
    multipart:
      enabled: true
      max-file-size: ${MAX_FILE_SIZE:5MB}
      max-request-size: ${MAX_REQUEST_SIZE:15MB}
      file-size-threshold: 2KB

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  cache:
    redis:
      time-to-live: 3600
      key-prefix: "event-seating-ms::"

logging:
  level:
    root: INFO
    com.ticketly: DEBUG

# Application specific configurations
app:
  organization:
    max-per-user: ${MAX_ORGS_PER_USER:3}
    max-logo-size: ${MAX_ORG_LOGO_SIZE:1048576} # 1 MB