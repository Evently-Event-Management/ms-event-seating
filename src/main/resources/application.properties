# Server port (optional, default is 8080)
server.port=8081


spring.application.name=ms-event-seating

# Keycloak Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/event-ticketing
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/event-ticketing/protocol/openid-connect/certs

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5433/event_seating
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect